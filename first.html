  <title>送信元</title>
  <script>
    const onClickButton = () => {
      const input = document.getElementById("input");
      const iframe = document.getElementById("iframe");
      iframe.contentWindow?.postMessage(input.value, "http://127.0.0.1:8080");
    }
  </script>
</head>

<body>
  <h1>送信元</h1>
  <textarea id="input">このテキストを送るよ！</textarea>
  <input type="button" value="データを送る" onclick="onClickButton();" />
